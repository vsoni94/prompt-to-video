server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Serve React frontend static files (JS, CSS, images, fonts)
    location ~* ^/static/.*\.(js|css|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires max;
        access_log off;
        try_files $uri =404;
    }

    # Proxy video files under /static/ to backend
    location ~* ^/static/.*\.(mp4|mov|webm)$ {
        proxy_pass http://text2video-svc:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect default;
        add_header Access-Control-Allow-Origin *;
    }

    # Proxy backend API calls
    location /jobs {
        proxy_pass http://text2video-svc:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect default;
    }
}